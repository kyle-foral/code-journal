<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="column-full">
        <div class="row">
          <p> Code Journal </p>
          <a href="#" class="entry"> Entries </a>
        </div>
      </div>
    </div>
  </header>

  <main class="container">
    <div class="eform" data-view="entry-form">
      <form id="form-id">
        <div class="row">
          <div class="column-full">
            <p class="new-entry"> New Entry </p>
          </div>
        </div>

        <div class="row">
          <div class="column-half">
            <img src="images/placeholder-image-square.jpg" alt="placeholder">
            <br>
          </div>

          <div class="column-half">
            <div class="form-entry">
              <p>
                <label> <strong>Title</strong>
                  <input id="title" type="text" name="title" maxlength="40" required>
                </label>
              </p>

              <p>
                <label><strong>Photo URL</strong>
                  <input id="myUrl" type="url" name="pics" size="30" required>
                </label>
              </p>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="column-full">
            <p>
              <label for="notes">
                <strong>Notes</strong>
                <textarea name="notes" cols="65" rows="10"></textarea>
              </label>
            </p>
          </div>
        </div>

        <div class="row-last">
          <div class="column-full-last">
            <div class="sub">
              <button class="save" id="save" type="submit"> Save </button>
            </div>
          </div>
        </div>
      </form>
      <button class="delete"> Delete Entry</button>
    </div>


    <div class="overlay">
      <div class="column-full-modal">
        <div class="row-modal">
          <h2>
            Are you sure you want to delete this entry?
          </h2>
          <button id="cancel"> Cancel </button>
          <button id="no-button"> Confirm </button>
        </div>
      </div>
    </div>

    <div class="entries" data-view="entries">
      <div class="row">
        <div class="column-full top-r">
          <p class="titles"> Entries
          </p>
          <a href="#" class="new"> NEW </a>
        </div>
      </div>
      <p class="none"> There are no entries at this time. </p>
      <ul>
      </ul>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
