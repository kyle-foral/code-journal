<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="column-full">
        <div class="row">
          <p> Code Journal </p>
        </div>
      </div>
    </div>
  </header>

  <main class="container">
    <div data-view="entry-form">
      <form id="form-id">
        <div class="row">
          <div class="column-full">
            <p> New Entry </p>
          </div>
        </div>

        <div class="row">
          <div class="column-half">
            <img src="images/placeholder-image-square.jpg" alt="placeholder">
            <br>
          </div>

          <div class="column-half">
            <div class="form-entry">
              <p>
                <label for="title"> <strong>Title</strong> <br>
                  <input id="title" type="text" name="title" maxlength="40" required>
                </label>
              </p>

              <p>
                <label for="photo"><strong>Photo URL</strong> <br>
                  <input id="myUrl" type="url" name="pics" size="30" required>
                </label>
              </p>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="column-full">
            <p>
              <label for="notes">
                <strong>Notes</strong> <br>
                <textarea name="notes" cols="65" rows="10"></textarea>
              </label>
            </p>
          </div>
        </div>

        <div class="row">
          <div class="column-full">
            <div class="sub">
              <button class="save" id="save" type="submit"> Save </button>
            </div>
          </div>
        </div>

      </form>
    </div>
    <div data-view="entries" class="hidden"></div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
